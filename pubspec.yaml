name: driver_webview_app
description: Flutter WebView app for driver.zoonasd.com with OneSignal

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # WebView حديث متوافق مع Flutter 3.8.5
  webview_flutter: ^4.5.0

  # OneSignal لإشعارات الدفع
  onesignal_flutter: ^5.0.4

  # أيقونات Cupertino (iOS)
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true